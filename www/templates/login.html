<ion-view title="Login" id="page8">
    <ion-content padding="true" class="has-header">
        <button id="login-button11" class="button button-positive  button-block icon-left ion-social-facebook">Sign in with Facebook</button>
        <button id="login-button12" class="button button-assertive  button-block icon-left ion-social-google">Sign in with Google</button>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username or E-Mail</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button8" class="button button-stable  button-block">Log in</button>
            <button ui-sref="signup" id="login-button9" class="button button-positive  button-block button-clear">Or create an account</button>
        </form>
    </ion-content>
</ion-view>
