<ion-view title="{{ 'LOGIN' | translate }}" class="welcome-bg" id="page8">
  <ion-content padding="true" class="has-header welcome-page">
    <span ng-if="!isAuthenticated()">
      <button ng-click="authenticate('facebook')" id="login-button11" class="button button-positive  button-block icon-left ion-social-facebook" style="background: #3b5998;">{{ 'LOGIN_WITH_FACEBOOK' | translate }}</button>
      <button ng-click="authenticate('google')" id="login-button12" class="button button-assertive  button-block icon-left ion-social-google" style="background: #dd4b39;">{{ 'LOGIN_WITH_GOOGLE' | translate }}</button>
      <button ng-hide="showEmailForm" type="button" class="button button-balanced  button-block icon-left ion-email" ng-click="showEmailForm = !showEmailForm">{{ 'LOGIN_WITH_EMAIL' | translate }}</button>
      <form ng-if="showEmailForm" novalidate="novalidate" on-valid-submit="login()">
        <div class="list">
          <div class="item item-divider">{{ 'LOGIN_WITH_EMAIL' | translate }}</div>
          <label class="item item-input validated">
            <span class="input-label">{{ 'EMAIL' | translate }}</span>
            <input type="email" ng-model="user.email" placeholder="" required name="email">
            <i class="icon ion-alert-circled error"></i>
          </label>
          <label class="item item-input validated">
            <span class="input-label">{{ 'PASSWORD' | translate }}</span>
            <input type="password" ng-model="user.password" required name="password" placeholder="">
            <i class="icon ion-alert-circled error"></i>
          </label>
        </div>
        <button ng-disabled="!user.email || !user.password" type="submit" id="login-button8" class="button button-balanced  button-block">{{ 'LOGIN' | translate }}</button>
      </form>
      <button ui-sref="signup" id="login-button9" class="button button-positive  button-block button-clear">{{ 'OR_CREATE_ACCOUNT' | translate }}</button>
    </span>
    <span ng-if="isAuthenticated()">
      <h1>{{ 'YOU_ARE_LOGGED_IN' | translate }}</h1>
      <button ng-click="logout()" id="login-button8" class="button">{{ 'LOGOUT' | translate }}</button>
    </span>
  </ion-content>
</ion-view>
