<ion-view title="Settings" id="page11">
  <ion-content padding="false" class="has-header">
    <form>
      <div class="list">
        <div class="item item-divider">General</div>
        <ion-checkbox>Improve CMM</ion-checkbox>
        <div class="item item-divider">Notifications</div>
        <ion-toggle toggle-class="toggle-positive">Push Notifications</ion-toggle>
        <ion-toggle toggle-class="toggle-positive">Email Notifications</ion-toggle>
        <div class="item item-divider">Premium Plan</div>
        <ion-checkbox ng-if="activePlan.subscription">{{activePlan.title}}</ion-checkbox>
        <ion-toggle ng-model="paid" ng-change="goToPremium()" ng-if="!paid">Unlimited Results</ion-toggle>
      </div>
    </form>
    <button id="settings-button25"  class="button button-positive  button-block" style="display: none">Tap me!</button>
  </ion-content>
</ion-view>
