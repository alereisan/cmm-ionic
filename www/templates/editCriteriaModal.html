<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Edit Criteria</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="updateCriteria(criteria)" class="list">
      <label class="item item-input" name="tags">
        <span class="input-label">Tags</span>
        <input type="text" ng-model="criteria.tag" placeholder="Tesla Model 3">
      </label>
      <label class="item item-input">
        <span class="input-label">Max. Price</span>
        <input type="number" ng-model="criteria.max_price" placeholder="12.000">
      </label>
      <label class="item item-input">
        <span class="input-label">Max. KM</span>
        <input type="number" ng-model="criteria.max_km" placeholder="50.000">
      </label>
      <label class="item item-input">
        <span class="input-label">Min. Year</span>
        <input type="number" ng-model="criteria.min_year" placeholder="2002">
      </label>
      <label class="item item-input">
        <span class="input-label">Max. Year</span>
        <input type="number" ng-model="criteria.max_year" placeholder="2016">
      </label>
      <label class="item item-input">
        <span class="input-label">Fuel</span>
        <input type="text" ng-model="criteria.fuel" placeholder="Diesel">
      </label>
      <ion-checkbox ng-model="criteria.autoscout24_de">Autoscout24.de</ion-checkbox>
      <ion-checkbox ng-model="criteria.autoscout24_at">Autoscout24.at</ion-checkbox>
      <ion-checkbox ng-model="criteria.willhaben">Willhaben</ion-checkbox>
      <button type="submit" id="addCriteria-button7" class="button button-positive  button-block">Update</button>
    </form>
    <button ng-click="deleteCriteria(criteria)" id="editCriteria-button24" class="button button-assertive  button-block">Delete</button>
  </ion-content>
</ion-modal-view>
