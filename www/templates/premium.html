<ion-view title="Premium" id="page13" style="background-color: #F5F5F5;">
  <ion-content padding="true" class="has-header">
    <h1>CMM Premium</h1>
    <p>0 of 5 monthly free connections left.
    <div id="premium-markdown9" style="color:#000000;">
      <h4>Be ahead of your competition!</h4>
      <p>Receive <strong>unlimited Car Results</strong> from several Car Markets, within your area.</p>
    </div>
    <div class="list">
      <div class="item item-divider">Subscription License</div>
      <button ng-repeat="p in paymentPackages | filter:{subscription:true} | orderBy:'position' "stripe-checkout="vm.doCheckout"
              data-key="pk_test_4jGQ8zdPbK4Y2eOpTf8ASTUX"
              data-name="{{p.name}}"
              data-description="{{p.description}}"
              data-image="{{p.image}}"
              data-amount="{{p.price}}"
              data-currency="eur"
              class="button button-balanced  button-block">
        {{p.name}}: {{ (p.price / 100) | currency:"€":2 }}/Month
      </button>
      <div class="item item-divider">Fixed Price Licenses</div>
      <button ng-repeat="p in paymentPackages | filter:{subscription:false} | orderBy:'position'" stripe-checkout="vm.doCheckout"
              data-key="pk_test_4jGQ8zdPbK4Y2eOpTf8ASTUX"
              data-name="{{p.name}}"
              data-description="{{p.description}}"
              data-image="{{p.image}}"
              data-amount="{{p.price}}"
              data-currency="eur"
              class="button button-positive  button-block">
        {{p.name}}: {{ (p.price / 100) | currency:"€":2 }}
      </button>
    </div>
  </ion-content>
</ion-view>
