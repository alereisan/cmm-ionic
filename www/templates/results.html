<ion-view title="{{ 'RESULTS' | translate }}" id="page5" >
  <ion-content padding="false" class="has-header" ui-scroll-viewport>
    <ion-refresher
                   pulling-text="{{ 'PULL_TO_REFRESH' | translate }}"
                   on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="car in cars" class="item-thumbnail-left" ng-click="openDetailView(car)">
        <img ng-src="{{car.image}}">
        <h2>{{car.title}}</h2>
        <p>{{car.kmState}} km, BJ {{car.buildYear}}<span ng-if="car.diesel">, Diesel</span></p>
        <p class="price">â‚¬ {{car.price}}</p>
        <p>{{car.provider}}</p>
      </ion-item>
      <ion-infinite-scroll ng-if="!allLoaded" on-infinite="loadMore()" distance="1%">
      </ion-infinite-scroll>
    </ion-list>
    <div ng-if="!cars.length" class="row row-center">
      <div class="col col-center">
        {{ 'NO_RESULTS_FOUND' | translate}}
      </div>
    </div>
    <div ng-if="allLoaded" class="row row-center">
      <div class="col col-center">
        {{ 'NO_RESULTS_LEFT' | translate}}
      </div>
    </div>
  </ion-content>
</ion-view>
